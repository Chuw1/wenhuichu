    <!-- Visitor Tracking Script -->
    <script>
        async function trackVisitor() {
            try {
                const response = await fetch('https://ipapi.co/json/');  // Fetch IP and location data
                const data = await response.json();

                const visitorInfo = {
                    ip: data.ip,
                    city: data.city,
                    region: data.region,
                    country: data.country_name,
                    latitude: data.latitude,
                    longitude: data.longitude,
                    isp: data.org,
                    timestamp: new Date().toISOString()
                };

                console.log(visitorInfo); // For testing: view in console

                // Send data to backend (uncomment if you have a backend)
                await fetch('save_visitor.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(visitorInfo)
                });

            } catch (error) {
                console.error('Error fetching geo-location:', error);
            }
        }

        // Execute tracking
        trackVisitor();
    </script>
